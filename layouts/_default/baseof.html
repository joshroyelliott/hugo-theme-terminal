<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    {{ $style := resources.Get "css/main.scss" | css.Sass | minify }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
    
    <!-- Load panel.js for the theme functionality -->
    {{ $panelJs := resources.Get "js/components/panel.js" | js.Build | minify }}
    <script src="{{ $panelJs.RelPermalink }}"></script>
    
    <!-- Additional scripts block for page-specific JS -->
    {{ block "scripts" . }}{{ end }}
</head>
<body>
    <div class="container">
        {{ partial "components/nav.html" . }}
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        {{ partial "components/footer.html" . }}
    </div>
</body>
</html>
