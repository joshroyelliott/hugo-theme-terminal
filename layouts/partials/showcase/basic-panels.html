<div class="grid-2col">
    <!-- Example 1: Basic Panel -->
    <div class="panel">
        <div class="panel__content">
            <p>This is a basic panel.</p>
        </div>
    </div>

    <!-- Example 2: Titled Panel -->
    <div class="panel panel--titled">
        <div class="panel__header">
            <span class="panel__title">Panel Title</span>
        </div>
        <div class="panel__content">
            <p>This is a panel with a title.</p>
        </div>
    </div>

    <!-- Example 3: Numbered Panel -->
    <div class="panel panel--titled panel--numbered">
        <div class="panel__header">
            <span class="panel__number">[1]</span>
            <span class="panel__separator"></span>
            <span class="panel__title">Numbered Panel</span>
        </div>
        <div class="panel__content">
            <p>This is a numbered panel with a title.</p>
        </div>
    </div>

    <!-- Example 4: Panel with Note -->
    <div class="panel panel--titled panel--note">
        <div class="panel__header">
            <span class="panel__title">Panel with Note</span>
        </div>
        <div class="panel__note">(New)</div>
        <div class="panel__content">
            <p>This panel has a note in the top right corner.</p>
        </div>
    </div>
</div>
