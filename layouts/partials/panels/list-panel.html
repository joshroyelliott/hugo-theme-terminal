{{ $title := .title }}
{{ $items := .items }}

<div class="panel panel--titled panel--numbered panel--list panel--scroll" 
     tabindex="0" 
     role="region"
     aria-labelledby="panel-title-list">
    <div class="panel__header">
        <span class="panel__title" id="panel-title-list">{{ $title }}</span>
    </div>
    <div class="panel__content">
        <ul class="panel__list">
            {{ range $items }}
            <li class="panel__list-item" data-url="{{ .Permalink }}" tabindex="0">
                <a href="{{ .Permalink }}" class="panel__list-link js-preview-link">
                    <h4 class="panel__list-title">{{ .Title }}</h4>
                    <div class="panel__list-meta">{{ .Date.Format "January 2, 2006" }}</div>
                    <div class="panel__list-summary">{{ .Params.summary | default (.Summary | truncate 100) }}</div>
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
    <div class="js-scroll-indicator"></div>
</div>
